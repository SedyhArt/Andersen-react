<head>
  <style>
    .inner-div {
      width: 100px;
      height: 100px;
      background: green;
      border-radius: 10px;
    }

    .inner-span {
      color: red;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@16.13.1/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16.13.1/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.9.3/babel.js"></script>
  <script type="text/babel">
    const rootElement = document.getElementById("root");

    const Elem = (props) => {
      return (
        <div>
          <div className="inner-div" key="1"></div>
          <span className="inner-span" key="2">
            {props.text}
          </span>
          <a>{props.linkText}</a>
        </div>
      );
    };

    const elem = <Elem text="Some Text" linkText="Some link" />;

    ReactDOM.render(elem, rootElement);
  </script>
</body>
